<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The Drum-a Club</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="neon-tittle">
        <h1>The Drum-a Club</h1>
      </div>
      <div class="grid">
        <button class="b7 drum cell">7</button>
        <button class="b8 drum cell">8</button>
        <button class="b9 drum cell">9</button>
        <button class="b4 drum cell">4</button>
        <button class="b5 drum cell">5</button>
        <button class="b6 drum cell">6</button>
        <button class="b1 drum cell">1</button>
        <button class="b2 drum cell">2</button>
        <button class="b3 drum cell">3</button>
      </div>
<div class="instructions">
  <p>Click the buttons to make some music </br>
  You can also play with the numpad of your keyboard</p>
</div>
      <footer>
        Made with ❤️ in Torino. <br />
        by Mella
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
